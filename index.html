<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üë®‚Äçüíº</title>
  <link rel="stylesheet" href="style.css">
  <style>

.speaker-slider {
  display: flex; 
  justify-content: center;
  padding: 20px; 
}

.card {
  width: 200px;
  font-size: larger;
  padding: 20px;
  text-align: center;
  border: 1px dashed grey;
  border-radius: 8px; 
  cursor: pointer;
}
.card:hover{
  width: 250px;
  padding: 15px;
}

.img1 {
  width: 100%;
  border-radius: 50%; 
}



.modal {
  display: none;
  position: fixed;
  top:50%;
  width: 40%;
  padding: 20px;
  background: skyblue;
  border-radius: 8px;
  border: 1px solid black;
}

.content {
  position: relative;
}

.close {
  top: 10px;
  right: 10px;
  font-size: 20px; 
  cursor: pointer; 
}

.name,
.title,
.bio {
  margin: 10px 10px; 
}

</style>
</head>
<body>
  <div class="speaker-slider">

    <div class="card" id="card">
      <img src="https://img.freepik.com/free-vector/confident-businessman-with-smile_1308-133771.jpg?semt=ais_hybrid" alt="Speaker1" class="img1">
      <h3 class="name1">John Doe</h3>
      <p class="title1">Data Scientist</p>
    </div>

    <div class="modal" id="modal">
      <div class="content">
        <span class="close" id="close">&times;</span>
        <h2 class="name">John Doe</h2>
        <p class="title">Data Scientist</p>
        <p class="bio">John Doe is an experienced Data Scientist with over 10 years in the field, specializing in AI and machine learning.</p>
      </div>
    </div>
  </div>

  <script>

const speakerCard = document.getElementById('card'); 
const speakerModal = document.getElementById('modal');
const modalClose = document.getElementById('close');

speakerCard.addEventListener('click', () => {
  speakerModal.style.display = 'block';
});

modalClose.addEventListener('click', () => {
  speakerModal.style.display = 'none'; 
});


  </script>
</body>
</html>
